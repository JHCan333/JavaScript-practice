<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Number.prototype.add = function (arg2) {
        let r1, r2, m
        try {
            r1 = this.toString().split('.')[1].length
        } catch (e) {
            r1 = 0
        }
        try {
            r2 = arg2.toString().split('.')[1].length
        } catch (e) {
            r2 = 0
        }

        m = Math.pow(10, Math.max(r1, r2))
        return Math.round(this * m + arg2 * m) / m
    }

    Number.prototype.reduce = function (arg2) {
        let r1, r2, m
        try {
            r1 = this.toString().split('.')[1].length
        } catch (e) {
            r1 = 0
        }
        try {
            r2 = arg2.toString().split('.')[1].length
        } catch (e) {
            r2 = 0
        }
        m = Math.pow(10, Math.max(r1, r2))
        return Math.round(this * m - arg2 * m) / m
    }

    var num1 = 0.3;
    console.log(num1.add('0.1'))
    console.log(num1.add(0.2))
    console.log(num1.reduce('0.1'))
    console.log(num1.reduce(0.2))
</script>
</body>
</html>
